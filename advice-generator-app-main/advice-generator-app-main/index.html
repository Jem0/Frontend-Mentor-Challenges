<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="wrapper flex">
        <div class="content-container bg-grayishBlue flex flow">
          <h1 class="text-neonGreen heading">
            Advice #<span id="advice-id"></span>
          </h1>
          <blockquote id="advice"></blockquote>
          <img src="images/pattern-divider-desktop.svg" alt="" />
          <button id="btn-generate">
            <img class="dice-icon" src="images/icon-dice.svg" alt="" /><span
              class="sr-only"
              >click</span
            >
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
