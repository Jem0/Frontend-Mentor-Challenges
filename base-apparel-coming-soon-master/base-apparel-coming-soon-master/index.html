<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
      <main class="desktop-wrapper flex">

        <div class="content-container flow flex">

            <div class="logo-container">
                <img src="images/logo.svg" alt="" />
            </div>

            <div class="mobile-hero"></div>

            <div class="text-container flex">
              <h1 class="uppercase ls"><span class="fw-300">We're</span> <span class="text-grayRed fw-600">coming soon<span></h1>
              <p class="lh">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our
                launch deals.
              </p>
            </div>

            <div class="sign-up flex">
              <form class="flex">
                <input id="email-input" type="text" placeholder="Email Address"/>
                <img class="error-icon" src="images/icon-error.svg" alt="">
                <button id="btn-arrow"><img src="images/icon-arrow.svg" alt="" /></button>
                <p class="error-message text-softRed">Please provide a valid email</p>
              </form>
            </div>
        </div>

          <div class="illustration-container"></div>

      </main>

    <script src="script.js"></script>
  </body>
</html>
